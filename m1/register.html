<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/uikit.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body style="height: 1000px">
	<div class="uk-container">
		<div class="uk-flex uk-flex-center uk-child-width-expand register" uk-grid>
			<form class="uk-form-horizontal">
				<fieldset class="uk-fieldset">
					<div class="uk-padding-small according-parent">
						<div class="uk-flex uk-flex-middle uk-margin-bottom" uk-grid>
							<legend class="uk-legend uk-width-auto">Personal Information</legend>
							<div class="uk-width-expand">
								<h5 class="uk-heading-line uk-text-right">
									<span uk-icon="icon: chevron-down
									; ratio: 1.5"></span>
								</h5>
							</div>
						</div>
						<div class="according">
							<div class="uk-margin-small">
								<label class="uk-form-label">Prefix</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<select class="uk-select uk-form-width-auto">
											<option>Option 01</option>
											<option>Option 02</option>
											<option>Option 03</option>
											<option>Option 04</option>
										</select>
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">First (Given) Name:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="First Name">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">Middle Name:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="Middle Name">
									</div>
								</div>
							</div>
							<div>
								<label class="uk-form-label">Last (Family) Name:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="Last Name">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">Genders:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<select class="uk-select uk-form-width-auto">
											<option>Male</option>
											<option>Female</option>
										</select>
									</div>
								</div>
							</div>
							<p class="uk-text-right">
								<a class="uk-button uk-button-primary next">Next</a>
							</p>
						</div>
						
					</div>
					<div class="uk-padding-small according-parent">
						<div class="uk-flex uk-flex-middle uk-margin-bottom" uk-grid>
							<legend class="uk-legend uk-width-auto">Degree And Institution</legend>
							<div class="uk-width-expand">
								<h5 class="uk-heading-line uk-text-right">
									<span uk-icon="icon: chevron-down
									; ratio: 1.5"></span>
								</h5>
							</div>
						</div>
						<div class="according">
							<div class="uk-margin-small">
								<label class="uk-form-label">Degree:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="Degree">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪Institution‬‬ ‫‪Name:‬‬</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="‫‪Institution‬‬ ‫‪Name">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">Department:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="Department">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪Institution‬‬ Address:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="text" name="" value="" placeholder="‫‪Institution‬‬ Address">
									</div>
								</div>
							</div>
							<p class="uk-text-right">
								<a class="uk-button uk-button-primary next">Next</a>
							</p>
						</div>
					</div>
					<div class="uk-padding-small according-parent">
						<div class="uk-flex uk-flex-middle uk-margin-bottom" uk-grid>
							<legend class="uk-legend uk-width-auto">Email And Password</legend>
							<div class="uk-width-expand">
								<h5 class="uk-heading-line uk-text-right">
									<span uk-icon="icon: chevron-down
									; ratio: 1.5"></span>
								</h5>
							</div>
						</div>
						<div class="according">
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪EMail:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="email" name="" value="" placeholder="‫‪Email">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪Confirm Email:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="email" name="" value="" placeholder="Confirm Email">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪E-Mail:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="number" name="" value="" placeholder="Phone">
									</div>
								</div>
							</div>
							<div class="uk-margin-small">
								<label class="uk-form-label">‫‪E-Mail:</label>
								<div class="uk-form-controls">
									<div class="uk-form-controls uk-width-auto">
										<input class="uk-input" type="password" name="" value="" placeholder="Password">
									</div>
								</div>
							</div>

							<p class="uk-text-right">
								<a class="uk-button uk-button-primary">Next</a>
							</p>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="js/plugin.js"></script>
	<script type="text/javascript" charset="utf-8" async defer>
	$(document).ready(function(){
		$('form').find('.according-parent:first').siblings().find('.according').slideUp();
		$('from .next').click(function(event) {
			/* Act on the event */
			$(this).parents('.according-parent').find('.according').slideUp('slow');
		});
	});
	</script>
</body>
</html>
