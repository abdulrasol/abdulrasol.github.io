<!doctype html>
<html lang="en">

<head>
    <title>Card Filp Tutorial</title>
    <link rel="stylesheet" href="css/card.css" />
    <link rel="icon" href="src/logo.png">
</head>

<body>

    <div class="card">
        <div class="front">
            <header>
                <img src="src/profile-pic.jpg" alt="Profile"></header>
            <h3>AbdulRasol S. Al-Hilo</h3>
            <p>
                🛠️ Automotive engineer <br> ✈️ Travel agent <br> 💕 Married With S <br> Next Step is to be a programmer 🍃
            </p>
            <span>Hover it to see More</span>
        </div>
        <div class="back">
            <ul>
                <li> <a href="#">Facebook</a></li>
                <li> <a href="#">Instagram</a></li>
                <li> <a href="#">Youtube</a></li>
                <li> <a href="#">LinkedIn</a></li>
                <li> <a href="#">Site</a></li>

            </ul>
        </div>
    </div>
    <!--  -->
</body>

</html>
