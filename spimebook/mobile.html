<!DOCTYPE html>
<html>

<head>
    <title>Spimebook, a site for readers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/my_style.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/plugin.js"></script>
</head>

<body style="height:4000px">
    <nav id="me-main-navbar" class="uk-navbar-container uk-padding-small uk-padding-remove-vertical" uk-navbar>
        <!-- Start Logo -->
        <div class="uk-navbar-left">
            <a href="" class="uk-navbar-item uk-margin-small-left uk-logo">
                <span class="uk-h2 uk-logo uk-text-bolder">Spime<span class="uk-padding-remove uk-text-primary uk-text-italic">book</span>
            </a>
        </div>
        <div class="uk-navbar-right">
            <!-- Search icon -->
            <a class="uk-navbar-toggle uk-visible@s  uk-visible@m" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
            <ul class="uk-navbar-nav">
                <!-- User Name and Icon  -->

                <li class="uk-visible@s">
                    <a href="#">UserFirstName</a>
                </li>
                <li>
                    <a type="button" class="uk-icon uk-animation-slide-right" uk-icon="icon:user; ratio:1.5"></a>
                    <div class="uk-card uk-card-default uk-card-body uk-padding uk-border-rounded" uk-dropdown="mode: hover; pos: bottom-left">
                        <ul class="uk-nav uk-nav-default">
                            <li>
                                <a href="#modal-sign-in" class="uk-margin-small-top" uk-toggle><span class="uk-icon-link uk-margin-small-right" uk-icon="icon: sign-in; ratio:1.5"></span> Sign in</a>
                            </li>
                            <li>
                                <a href="#modal-sign-up" class="uk-margin-small-top" uk-toggle><span class="uk-icon-link uk-margin-small-right" uk-icon="icon: sign-out; ratio:1.5"></span> Sign out</a>
                            </li>
                            <li>
                                <a href="#" class="uk-margin-small-top"><span class="uk-icon-link uk-margin-small-right" uk-icon="icon: settings; ratio:1.5"></span> Settings</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- End User Name and Icon  -->
            </ul>
            <div id="mobile-slide-menu" uk-offcanvas="flip: true; overlay: true">
                <div class="uk-offcanvas-bar">
                    <button class="uk-offcanvas-close" type="button" uk-close></button>
                    <ul class="uk-nav uk-nav-default">
                        <li>
                            <div class="uk-margin">
                                <form class="uk-search uk-search-default">
                                    <a href="" uk-search-icon></a>
                                    <input class="uk-search-input" type="search" placeholder="Search...">
                                </form>
                            </div>
                        </li>
                        <li class="uk-nav-header">Main</li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: home; ratio: 1.5"></span>Home</a></li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails; ratio: 1.5"></span> Articles</a></li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: quote-right; ratio: 1.5"></span> Quotes</a></li>
                        <li class="uk-nav-divider"></li>
                        <li class="uk-nav-header">Posts</li>
                        <li>
                            <a href="#new-post" uk-toggle><span class="uk-margin-small-right" uk-icon="icon: pencil; ratio: 1.5"></span>New</a>
                        </li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails; ratio: 1.5"></span>My Posts</a></li>
                        <li class="uk-nav-divider"></li>
                        <li class="uk-nav-header">Shortcuts</li>
                        <li uk-tooltip="Log In First"><a class="uk-disabled" href="#"><span class="uk-margin-small-right" uk-icon="icon: star; ratio: 1.5"></span> Favoerte</a></li>
                        <li uk-tooltip="Log In First"><a class="uk-disabled" href="#"><span class="uk-margin-small-right" uk-icon="icon: bookmark; ratio: 1.5"></span> Bookmark</a></li>
                        <li uk-tooltip="Log In First"><a class="uk-disabled" href="#"><span class="uk-margin-small-right" uk-icon="icon: cog; ratio: 1.5"></span> Settings</a></li>
                        <li class="uk-nav-divider"></li>
                        <li class="uk-nav-header">More</li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: mail"></span> Contact us</a></li>
                        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: info"></span> How Are We</a></li>
                        <li>
                            <ul class="uk-iconnav uk-child-width-1-3 uk-padding-small uk-margin-medium-top">

                                <li><a class="uk-icon" href="#" uk-icon="icon: twitter; ratio:1.3"></a></li>
                                <li><a href="#" uk-icon="icon: instagram; ratio:1.3"></a></li>
                                <li><a href="#" uk-icon="icon: github; ratio:1.3"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
            <div class="uk-navbar-item uk-width-expand">
                <form class="uk-search uk-search-navbar uk-width-1-1">
                    <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
                </form>
            </div>
            <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
        </div>
    </nav>
    <div id="me-mobile-navbar" class="uk-width-1-1 uk-navbar-container uk-hidden@m">
      <div class="uk-container uk-container-small">
        <ul class="uk-iconnav uk-padding-small uk-flex uk-flex-center uk-text-center">
            <div class="uk-width-1-4">
              <a class="uk-icon"  uk-icon="icon:home; ratio:2"></a>
            </div>
            <div class="uk-width-1-4">
              <a class="uk-icon" uk-icon="icon:pencil; ratio:2"></a>
            </div>
            <div class="uk-width-1-4">
              <a class="uk-icon" uk-icon="icon:search; ratio:2"></a>
            </div>
            <div class="uk-width-1-4">
              <a href="#mobile-slide-menu" uk-toggle class="uk-icon" uk-icon="icon:menu; ratio:2"></a>
            </div>

        </ul>
      </div>
    </div>
</body>

</html>
