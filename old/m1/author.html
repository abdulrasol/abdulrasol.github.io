<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/uikit.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body style="height: 1000px">
	<div class="uk-padding-large uk-margin-large">
		<form action="" method="get" accept-charset="utf-8">
			<div class="uk-margin uk-width-auto">
				<label class="uk-form-label" for="form-stacked-text">Type</label>
				<div class="uk-form-controls uk-width-auto">
					<select class="uk-select uk-form-width-large">
						<option>Option 01</option>
						<option>Option 02</option>
						<option>Option 03</option>
						<option>Option 04</option>
					</select>
				</div>
			</div>
			<div class="uk-margin uk-width-auto">
				<label class="uk-form-label" for="form-stacked-text">Title</label>
				<div class="uk-form-controls">
					<input class="uk-input uk-form-width-large" id="form-stacked-text" type="text" placeholder="Research Title">
				</div>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="form-stacked-text">Keywords</label>
				<div class="uk-form-controls">
					<input class="uk-input uk-form-width-large" id="form-stacked-text" type="text" placeholder="Enter keyword">
				</div>
				<p>Maximum five keyword</p>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="form-stacked-text">Journal</label>
				<div class="uk-form-controls">
					<select class="uk-select uk-form-width-large">
						<option>Journal 01</option>
						<option>Journal 02</option>
						<option>Journal 03</option>
						<option>Journal 04</option>
					</select>
				</div>
			</div>
			<div class="uk-margin uk-width-1-6">
				<label class="uk-form-label" for="form-stacked-text">‫‪Status‬‬</label>
				<div class="uk-form-controls">
					<div class="uk-box-shadow-small uk-padding uk-text-center">‫‪Status‬‬</div>
				</div>
			</div>
			<div class="uk-margin" uk-margin>
				<div uk-form-custom="target: true">
					<input type="file">
					<input class="uk-input uk-form-width-large" type="text" placeholder="Select file" disabled>
				</div>
				<button class="uk-button uk-button-default">Select File</button>
			</div>
		</form>
	</div>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="js/plugin.js"></script>
</body>
</html>
