<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/my_style.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/plugin.js"></script>
</head >

<body>

    <div class="uk-container uk-padding">
        <div class="uk-padding uk-width-2-5@l uk-container">
            <div class="uk-card uk-card-body">
                <form>
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">Sign In</legend>
                        <div class="uk-margin">
                            <input class="uk-input" type="text" placeholder="Username">
                        </div>
                        <div class="uk-margin">
                            <input class="uk-input" type="password" placeholder="Username">
                        </div>
                        <div class="uk-margin">
                            <button class="uk-button uk-width-1-1 uk-button-primary">Sign In</button>
                        </div>
                        <div class="uk-margin uk-grid-small uk-child-width-1-2 uk-grid">
                            <button class="uk-button uk-button-secondary uk-modal-close">Cancel</button>
                            <a href="#modal-sign-up" class="uk-button uk-button-primary" uk-toggle>Sign Up</a>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
